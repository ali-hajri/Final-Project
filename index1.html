<!DOCTYPE html>
<html>
<head>
  <title>Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
      <div class="navbar">
        <span class="site-name"><i>Tabata Timer</i></span>
      </div>
      <div class="container">
        <div class="setup">
          
            <form id="form">
              <label>Round Time (in seconds):</label>
              <input type="number" id="roundTime">
              <br>
              <label>Rest Time (in seconds):</label>
              <input type="number" id="restTime">
              <br>
              <label>Number of Rounds:</label>
              <input type="number" id="numRounds">
              <br>
              <button type="button" id="startBtn">Start</button>
            </form>
          
         
        </div>
        <div class="timer" id="timer" style="display: none;">
          <div id="controls">
            <button class="resetBtn" id="resetBtn" >reset</button>
          </div>
          <h2 id="timerText"></h2>
          <br><br>
          <img src="" id="img" on>
          
        </div>
      </div>
    </div>
  </div>
  <script src="main1.js"></script>
</body>
</html>
